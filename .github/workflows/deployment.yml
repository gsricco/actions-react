    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: lint application
        run: yarn run lint
  build:
    runs-on: ubuntu-22.04
    needs: lint
