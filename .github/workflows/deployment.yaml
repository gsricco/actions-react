name: Deploy React App
on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/*'
jobs:
  test_my_here:
    runs-on: ubuntu-22.04
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test_my_here
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: lint application
        run: yarn run lint
  build:
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Build application
        run: yarn run build
      - name: Deploy
        run: echo Deploying ...